<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 보기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/lth/reset.css}">
    <link rel="stylesheet" th:href="@{/css/lth/view.css}">
</head>
<body>
<header th:insert="~{fragment/header::header_a}">

</header>
<main>
    <div class="section0">
        <div class="bar-back"></div>
    </div>
    <div class="section0">
        <div class="section00">

        </div>
    </div>
    <div class="mypage-container">
        <div class="page-List">
            <a href="/mypage"><h2>캠핑게시판</h2></a>
            <nav>
                <div>
                    <ul class="title-List">
                        <li>
                            <a href="/notice">공지사항</a>
                        </li>
                        <li>
                            <a href="/qna">QnA</a>
                        </li>
                        <li>
                            <a href="/review">캠핑 리뷰</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="page-title">
            <div class="notice-detail">
                <div class="wed-container">
                    <form>
                        <div class="board_titWrap">
                            <div class="subject">
                                <h4>[[${view.subject}]] <span>[</span><span>[[${view.campName}]]</span><span>]</span></h4>
                                <div>
                                    <span>평점 : [[${view.eval}]]</span>
                                </div>
                                <div class="reg_info">
                                    <span class="visit">조회수 : [[${view.visit}]]</span>
                                    <br>
                                    <span class="date">작성일 : [[${view.regdate}]]</span>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="txt_cont prewrap">
                                <div>
                                    <p th:if="${view.savedFileName != null}">
                                        <img th:src="@{|/${view.folderName}/${view.savedFileName}|}">
                                    </p>
                                </div>
                                <div>
                                    <p th:unless="${view.savedFileName != null}">
                                    </p>
                                </div>
                                </p>
                                [[${view.content}]]
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottom">
            <span th:if="${session.LoginIn != null and session.LoginIn.userId == view.userId}">
                <a th:href="@{/review/update(id=${view.id})}" class="btn1">수정</a>
                <a href="#" class="btn1" th:onclick="remove([[${view.id}]])">삭제</a>
            </span>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragment/footer::footer_a}">

</footer>
<script src="js/kdh/reservation/tabmove.js"></script>
<script>
    function remove(id) {
        if(confirm(id + "게시물을 삭제 하시겠습니까?")) {
        location.href = "/review/delete?id="+id;
        }
    }
</script>
</body>
</html>
