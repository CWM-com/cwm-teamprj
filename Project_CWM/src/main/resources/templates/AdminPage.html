<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">

<th:block th:switch="${current}">
    <th:block th:case="1">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Admin Main</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
                  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
                  crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="/css/admin.css">
            <link rel="stylesheet" href="/css/admin/main1.css">
        </head>
    </th:block>
    <th:block th:case="2">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Admin Main</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
                  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
                  crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="/css/admin.css">
            <link rel="stylesheet" href="/css/admin/main2.css">
        </head>
    </th:block>
    <th:block th:case="3">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Admin Main</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
                  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
                  crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="/css/admin.css">
            <link rel="stylesheet" th:href="@{/css/lth/notice.css}">
        </head>
    </th:block>
</th:block>

<body>
<div class="wrap">
    <div id="sidebar">
        <th:block th:replace="~{AdminFragments/sidebar_header::sidebar_header_frag}"></th:block>
        <th:block th:replace="~{AdminFragments/sidebar_header::sidebar_components_frag(current=${current})}"></th:block>
    </div>

    <div id="content">
        <th:block th:replace="~{AdminFragments/top_navbar::top_navbar_frag}"></th:block>

        <th:block th:switch="${current}">
            <th:block th:case="1">
                <th:block th:replace="~{AdminFragments/main/main1::main1_frag}"></th:block>
            </th:block>
            <th:block th:case="2">
                <th:block th:replace="~{AdminFragments/main/main2::main2_frag}"></th:block>
            </th:block>
            <th:block th:case="3">
                <th:block th:replace="~{AdminFragments/main/main3::main3_frag}"></th:block>
            </th:block>
        </th:block>

        <div class="footer">
            <span>&copy; COPYRIGHT BY KOREAIT ACADEMY</span>
        </div>
    </div>
</div>
</body>

</html>
