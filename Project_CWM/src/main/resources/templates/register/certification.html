<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본인 인증</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/kdh/reset.css">
    <link rel="stylesheet" href="/css/kdh/register/certification.css">

</head>
<body>
    <div class="cert-container">
        <nav>
            <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
        </nav>
        <main class="cert-wrap">
            <div class="cert-text">
                <h3>이메일 인증을 해주세요</h3>
            </div>
            <form action="">
                <div class="input-type">
                    <label for=""><h3>이메일</h3></label>
                    <input type="text" name="userEmail" id="userEmail" class="id-info" placeholder="이메일을 입력해주세요">
                    <button type="button" class="cert_Num">인증번호 전송</button>
                </div>
                <div class="input-type">
                    <input type="text" name="checkNum" id="checkNum" placeholder="인증번호">
                </div>
                <div>
                    <button type="submit" class="cert-next">다음</button>
                </div>
            </form>
        </main>
    </div>

    <script src="/js/kdh/pageMove/move_page.js"></script>
    <script src="/js/kdh/register/certification_next.js"></script>
</body>
</html>
