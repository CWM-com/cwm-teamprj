<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/ssh/reset-copy.css">
    <link rel="stylesheet" href="/css/ssh/main-copy.css">
    <link rel="stylesheet" href="/css/ssh/map.css">
    <link rel="stylesheet" href="/css/ssh/common.css">
    <script src="/js/ssh/map.js"></script>
</head>
<body>
    <header th:insert="~{fragment/header::header_a}"></header>
    <main>
        <div class="section0">
            <div class="bar-back"></div>
        </div>
        <div class="section0">
            <div class="section00">
                <div class="menu0">
                    <div class="menu00">
                        <h2>전국 캠핑장 위치</h2>
                    </div>  
                </div>
            </div>
        </div>
        <div class="section0">
            <div class="map-wrap">
                <div class="page-List">
                    <a>
                        <h2>전국 캠핑장 위치</h2>
                    </a>
                    <nav>
                        <div>
                            <strong class="sub-title">캠핑장 이용안내</strong>
                            <ul class="title-List">
                                <li>
                                    <a href="">캠핑장 위치</a>
                                </li>
                            </ul>
                        </div>
                        <div class="title-box">
                            <Strong class="sub-title">캠핑장 정보</Strong>
                            <ul class="title-List">
                                <li>
                                    <a href="./place">캠핑장 목록</a>
                                </li>
                                <li>
                                    <a href="./placedetail">캠핑장 상세</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="map-content">
                    <div id="map" class="map-place">
                        <!-- <p>지도자리</p> -->
                    </div>
                    <div class="option-place">
                        <div class="map-camp-place">
                            <div class="map-camp-place-title-thumb">
                                <div class="map-pic-thumb">
                                    <img src="/images/ssh/camp-thumb-thumb.jpg" alt="캠핑섬네일">
                                </div>
                            </div>
                            <div class="map-camp-place-title-content">
                                <div class="map-content-list">
                                    <div class="map-content-list-detail">
                                        <li id="name">이름 : </li>
                                        <p id="camp1-name">이름받을곳</p>
                                    </div>
                                    <div class="map-content-list-detail">
                                        <li id="addr">주소 : </li>
                                        <p id="camp1-addr">주소받을곳</p>
                                    </div>
                                    <div class="map-content-list-detail">
                                        <li id="tel">연락처 : </li>
                                        <p id="camp1-tel">연락처받을곳</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="~{fragment/footer::footer_a}"></footer>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=350d61e1c8af4895cfdf1d6afcd68fca"></script>
    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 10 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    </script>
</body>
</html>
