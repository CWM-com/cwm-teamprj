<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장소등록페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="/css/ssh/reset-copy.css">
    <link rel="stylesheet" href="/css/ssh/main-copy.css">
    <link rel="stylesheet" href="/css/ssh/common.css">
    <link rel="stylesheet" href="/css/ssh/placeregister.css?after">
</head>
<body>
    <header th:insert="~{fragment/header::header_a}"></header>
    <main>
        <div class="section0">
            <div class="bar-back"></div>
        </div>
        <div class="section0">
        </div>
        <div class="section0">
            <div class="map-wrap">
                <div class="page-List">
                    <a href="/map"><h2>전국 캠핑장 위치</h2></a>
                    <nav>
                        <div>
                            <strong class="sub-title">캠핑장 이용안내</strong>
                            <ul class="title-List">
                                <li>
                                    <a href="/place/map">캠핑장 위치</a>
                                </li>
                            </ul>
                        </div>
                        <div class="title-box">
                            <Strong class="sub-title">캠핑장 정보</Strong>
                            <ul class="title-List">
                                <li>
                                    <a href="/place/place">캠핑장 목록</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="detail-content">
                    <div class="section00">
                        <div class="section-header">
                            <h2>캠핑장 등록</h2>
                            <hr>
                        </div>
                    </div>
                    <div class="detail-place">
                        <div class="detail-title">
                            <div class="detail-title-title">
                                <h2>캠핑장 등록</h2>
                            </div>
                        </div>
                        <div class="detail-body">
                            <form onsubmit="return frmCheck()" action="/place/placeregister" method="post" enctype="multipart/form-data" >
                                <table>
                                    <tr>
                                        <th>캠핑장 고유번호</th>
                                        <td>
                                            <input type="text" name="placeCode" placeholder="ex) 101, 203">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>캠핑장 이름</th>
                                        <td>
                                            <input type="text" name="placeName" placeholder="ex) 서울 난지 캠핑장">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>캠핑장 주소</th>
                                        <td>
                                            <input type="text" name="placeAddr" placeholder="ex) 서울특별시 마포구 상암동 495-81">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>캠핑장 전화번호</th>
                                        <td>
                                            <input type="text" name="placeCall" placeholder="ex) 02-304-0061">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>캠핑장 설명1</th>
                                        <td>
                                            <textarea name="placeContent1" cols="80" rows="5"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>캠핑장 설명2</th>
                                        <td>
                                            <textarea name="placeContent2" cols="80" rows="5"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>캠핑장 설명3</th>
                                        <td>
                                            <textarea name="placeContent3" cols="80" rows="5"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>캠핑장 설명4</th>
                                        <td>
                                            <textarea name="placeContent4" cols="80" rows="5"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>캠핑장 메인사진<br>첨부파일(1개)</th>
                                        <td>
                                            <input type="file" name="fileMain" multiple>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>캠핑장 사진<br>첨부파일(3개)</th>
                                        <td>
                                            <input type="file" name="fileDetail" multiple>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>캠핑장 주변사진<br>첨부파일(4개)</th>
                                        <td>
                                            <input type="file" name="fileAround" multiple>
                                        </td>
                                    </tr>
                                </table>
                                <div class="bottom">
                                    <div class="bottom-left">
                                        <a th:href="@{/place/place}">
                                            <button type="button" class="btn black">목록으로</button>
                                        </a>
                                    </div>
                                    <div class="bottom-right">
                                        <a th:href="@{/place/placeregister}">
                                            <button type="submit" class="btn blue">캠핑장 등록</button>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="~{fragment/footer::footer_a}"></footer>
    <script>
        function frmCheck(){
            let placeName = document.querySelector("input[name=placeName]");
            let placeCode = document.querySelector("input[name=placeCode]");
            let placeAddr = document.querySelector("input[name=placeAddr]");
            let placeCall = document.querySelector("input[name=placeCall]");

            if(placeCode.value == ""){
                alert("캠핑장 코드를 입력하세요.");
                placeCode.focus();
                return false;
            }else if(placeName.value == ""){
                alert("캠핑장 이름을 입력하세요.");
                placeName.focus();
                return false;
            }else if(placeAddr.value == ""){
                alert("캠핑장 주소를 입력하세요.");
                placeAddr.focus();
                return false;
            }else if(placeCall.value == ""){
                alert("캠핑장 번호를 입력하세요.");
                placeCall.focus();
                return false;
            }

            $.ajax({
                type: "get",
                url: "/place/checkPlaceCode",
                dataType: "json",
                data: {placeCode: placeCode.value},
                success: function(res){
                    if(res.checkCode == "1"){
                        alert("사용할 수 없는 테이블 코드입니다.\n새로 입력하세요.");
                        placeCode.value = "";
                        placeCode.focus();
                    }
                }
            })
        }
    </script>
</body>
</html>
