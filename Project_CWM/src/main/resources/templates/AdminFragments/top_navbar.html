<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="top_navbar" th:fragment="top_navbar_frag">
        <div class="navbar">
            <h4>CWM 관리자 페이지</h4>
            <div class="navbar-utils">
                <div class="navbar-text">
                    <span class="admin-info">
                        <th:block th:unless="${#strings.isEmpty(session.LoginIn)}">
                            <a th:href="@{/}"><i
                                    class="fa-solid fa-user"></i>[[${session.LoginIn.userName}]]님</a>
                        </th:block>
                    </span>

                    <span class="admin-info">
                        <th:block th:if="${#strings.isEmpty(session.LoginIn)}">
                            <a th:href="@{/login}">로그인</a>
                        </th:block>

                        <th:block th:unless="${#strings.isEmpty(session.LoginIn)}">
                            <a th:href="@{/login/logout}"><i
                                    class="fa-solid fa-arrow-right-from-bracket"></i>로그아웃</a>
                        </th:block>
                    </span>
                </div>
                <div class="navbar-icons">
                    <span><i class="fa-solid fa-user-large"></i></span>
                    <span><i class="fa-solid fa-outdent"></i></span>
                    <span><i class="fa-solid fa-gear"></i></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
