<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/lth/reset.css}">
    <link rel="stylesheet" th:href="@{/css/lth/view.css}">
</head>
<body>
    <header th:insert="~{fragment/header::header_a}">

    </header>
    <main>
        <div class="section0">
            <div class="bar-back"></div>
        </div>
        <div class="section0">
            <div class="section00">
                
            </div>
        </div>
        <div class="mypage-container">
            <div class="page-List">
                <a href="/mypage"><h2>캠핑게시판</h2></a>
                <nav>
                    <div>
                        <ul class="title-List">
                            <li>
                                <a href="/weather">공지사항</a>
                            </li>
                            <li>
                                <a href="/weather">QnA</a>
                            </li>
                            <li>
                                <a href="/weather">리뷰</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="page-title">
                <div class="notice-detail">
                    <div class="wed-container">
                        <form>
                            <div class="board_titWrap">
                                <div class="subject">
                                    <h4>[[${view.subject}]]</h4>
                                    <div class="reg_info">
                                        <span class="date">[[${view.regdate}]]</span>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <div class="txt_cont prewrap">
                                    <div class="img">

                                    </div>
                                    [[${view.content}]]
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="bottom">
                    <a th:href="@{/qna/reply?(id=${view.id})}" class="btn1">답글달기</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:insert="~{fragment/footer::footer_a}">

    </footer>
    <script src="js/kdh/reservation/tabmove.js"></script>
</body>
</html>
