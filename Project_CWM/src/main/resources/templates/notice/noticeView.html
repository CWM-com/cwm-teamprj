<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/lth/reset.css}">
    <link rel="stylesheet" th:href="@{/css/lth/view.css}">
</head>
<body>
<header th:insert="~{fragment/header::header_a}">

</header>
<main>
    <div class="section0">
        <div class="bar-back"></div>
    </div>
    <div class="section0">
        <div class="section00">

        </div>
    </div>
    <div class="mypage-container">
        <div class="page-List">
            <a href="/mypage"><h2>캠핑게시판</h2></a>
            <nav>
                <div>
                    <ul class="title-List">
                        <li>
                            <a href="/weather">공지사항</a>
                        </li>
                        <li>
                            <a href="/weather">QnA</a>
                        </li>
                        <li>
                            <a href="/weather">리뷰</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="page-title">
            <div class="notice-detail">
                <div class="wed-container">
                    <form>
                        <div class="board_titWrap">
                            <div class="subject">
                                <h4>[[${view.subject}]]</h4>
                                <div class="reg_info">
                                    <span class="visit">조회수 : </span>
                                    <span class="date">[[${view.regdate}]]</span>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="txt_cont prewrap">
                                <p>
                                <p>
                                    <img th:src="@{|/${view.folderName}/${view.savedFileName}|}">
                                </p>
                                <span>[[${view.orgName}]]</span>
                                </p>
                                [[${view.content}]]
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottom">
                <a th:href="@{/notice}" class="btn1">목록보기</a>
                <a th:href="@{/notice/update}" class="btn1">수정하기</a>
                <a href="#" class="btn1" th:onclick="remove([[${view.id}]])">삭제하기</a>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragment/footer::footer_a}">

</footer>
<script src="js/kdh/reservation/tabmove.js"></script>
<script>
    function remove(id) {
        if(confirm(id + "게시물을 삭제 하시겠습니까?")) {
        location.href = "/notice/delete?id="+id;
        }
    }
</script>
</body>
</html>
