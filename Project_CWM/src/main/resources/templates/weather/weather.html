<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>날씨</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>

  <select name="city" id="city" onchange="selCity(this.value)">
    <option value="">지역선택</option>
    <option value="Seoul">서울</option>
    <option value="Busan">부산</option>
    <option value="Gwangju">광주</option>
    <option value="Daegu">대구</option>
    <option value="Daejeon">대전</option>
    <option value="Ulsan">울산</option>
    <option value="Incheon">인천</option>
  </select>

  <span class="nowtime"></span>
  <span>현재날씨</span>

  <h3 class="city"></h3>
  <h3 class="SeoulIcon"></h3>
  <h3 class="SeoulNowtemp">현재기온:</h3>

  <script>
    function selCity(val) {
      $.getJSON("https://api.openweathermap.org/data/2.5/weather?q=" + val + ",kr&appid=46b55a9f61cc588200575a3dda8e3069&units=metric",
        function (WeatherResult) {

          // 기온 출력
          $('.SeoulNowtemp').text('현재기온: ' + WeatherResult.main.temp + '°C');

          // 날씨 아이콘 출력
          var weathericonUrl =
            '<img src= "http://openweathermap.org/img/wn/'
            + WeatherResult.weather[0].icon +
            '.png" alt="' + WeatherResult.weather[0].description + '"/>'

          $('.SeoulIcon').html(weathericonUrl);
        });
    }

    // 오늘 날짜 출력
    $(document).ready(function () {
      function convertTime() {
        var now = new Date();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        return month + '월' + date + '일';
      }

      var currentTime = convertTime();
      $('.nowtime').text(currentTime);
    });
  </script>
</body>
</html>
